<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&family=Inter:wght@400;500&family=Karla:wght@800&family=Pacifico&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Generate a random password. Never use an insecure password again.">
    </head>
    <body>
        <!-- Theme Toggle -->
        <div class="toggle">
            <input id="toggle-switch" type="checkbox" class="toggle__input"/>
            <label for="toggle-switch" class="toggle__label" tabindex="0"></label>
        </div>

        <main>
            <!-- Password Header -->
            <section class="pwd-header">
                <h1 class="pwd-header__title">Generate a <span>random password</span></h1>
                <p class="pwd-header__subtitle">Never use an insecure password again.</p>
            </section>

            <!-- Password Controls -->
            <section class="pwd-controls">
                <button id="generate-btn" class="pwd-controls__btn">Generate Password</button>
                <fieldset class="pwd-settings">
                    <div class="pwd-settings__length">
                        <label id="pwd-length-label" class="pwd-settings__length-label" for="pwd-length-slider">Password Length: 8</label>
                        <input id="pwd-length-slider" class="pwd-settings__length-slider" type="range" min="8" max="20" value="8" step="1">
                    </div>
                    <div class="pwd-settings__option">
                        <label class="pwd-settings__option-label" for="include-numbers">Include numbers</label>
                        <input type="checkbox" id="include-numbers" class="pwd-settings__checkbox" checked />
                    </div>
                    <div class="pwd-settings__option">
                        <label class="pwd-settings__option-label" for="include-symbols">Include symbols</label>
                        <input type="checkbox" id="include-symbols" class="pwd-settings__checkbox" checked />
                    </div>
                </fieldset>
            </section>

            <!-- Password Display -->
            <section class="pwd-display">
                <article class="pwd-display__container">
                    <p id="pwd-tooltip-one" class="pwd-display__tooltip" role="tooltip">Copied!</p>
                    <div class="pwd-display__box">
                        <p id="pwd-text-one" class="pwd-display__text"></p>
                        <button id="copy-pwd-one" class="pwd-display__copy-btn" aria-label="Copy password">
                            <span class="material-symbols-rounded">&#xE14D;</span>
                        </button>
                    </div>
                </article>

                <article class="pwd-display__container">
                    <p id="pwd-tooltip-two" class="pwd-display__tooltip" role="tooltip">Copied!</p>
                    <div class="pwd-display__box">
                        <p id="pwd-text-two" class="pwd-display__text"></p>
                        <button id="copy-pwd-two" class="pwd-display__copy-btn" aria-label="Copy password">
                            <span class="material-symbols-rounded">&#xE14D;</span>
                        </button>
                    </div>
                </article>
            </section>
        </main>

        <footer>
            <p>Developed by TK</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
