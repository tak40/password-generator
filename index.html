<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&family=Inter:wght@400;500&family=Karla:wght@800&family=Pacifico&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
    </head>
    <body>
        <header>
            <div class="toggle">
                <input id="toggle-switch" type="checkbox" class="toggle__input"/>
                <label for="toggle-switch" class="toggle__label"></label>
            </div>
        </header>
        <main>
            <section class="pwd-header">
                <h1 class="pwd-header__title">Generate a <span>random password</span></h1>
                <p class="pwd-header__subtitle">Never use an insecure password again.</p>
            </section>
            <section class="pwd-controls">
                <button id="generate-btn" class="pwd-controls__btn">Generate Password</button>
                <fieldset class="pwd-settings">
                    <div class="pwd-settings__length">
                        <label id="pwd-settings__length-label" class="pwd-settings__length-label" for="pwd-settings__length-slider">Password Length: 8</label>
                        <input id="pwd-settings__length-slider" class="pwd-settings__length-slider" type="range" min="8" max="20" value="8" step="1">
                    </div>
                    <div class="pwd-settings__numbers">
                        <label class="include-numbers" for="include-numbers">Include numbers</label>
                        <input type="checkbox" id="include-numbers" class="pwd-settings__checkbox" checked />
                    </div>
                    <div class="pwd-settings__symbols">
                        <label class="include-symbols" for="include-symbols">Include symbols</label>
                        <input type="checkbox" id="include-symbols" class="pwd-settings__checkbox" checked />
                    </div>
                </fieldset>
            </section>
            <section class="pwd-display">
                <article class="pwd-display__container">
                    <p id="pwd-display__tooltip-one" class="pwd-display__tooltip">Copied!</p>
                    <p id="pwd-display__pwd-one" class="pwd-display__pwd-one"></p>
                    <button id="pwd-display__copy-pwd-one" class="pwd-display__copy-pwd-one">
                        <span class="material-symbols-rounded">&#xE14D;</span>
                    </button>
                </article>
                <article class="pwd-display__container">
                    <p id="pwd-display__tooltip-two" class="pwd-display__tooltip">Copied!</p>
                    <p id="pwd-display__pwd-two" class="pwd-display__pwd-two"></p>
                    <button id="pwd-display__copy-pwd-two" class="pwd-display__copy-pwd-two">
                        <span class="material-symbols-rounded">&#xE14D;</span>
                    </button>
                </article>
            </section>
        </main>
        <footer>
            <p>Developed by TK</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
